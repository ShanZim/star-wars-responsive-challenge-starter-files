<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="description" content="Star Wars CSS responsive challenge exercise">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="float-grid.css">

  <!-- Stylesheets -->

</head>
<body>
	<header>
		<h1>Star Wars Characters</h1>
		<p>Incomplete list</p>	
	</header>
	<main>
		<div class="row">
			<div class="col-4">
				<div class="cards">
					<img src="images/rey_square.png" alt="Rey" class="cards-image">
					<h3 class="cards-heading">Ray</h3>
					<p class="cards-description">Protagonist, from Tatooine</p>
				</div>
			</div>	
			<div class="col-4">
				<div class="cards">
					<img src="images/finn_square.png" alt="Finn" class="cards-image">
					<h3 class="cards-heading">Finn</h3>
					<p class="cards-description">Storm trooper, befriends Ray</p>
				</div>
			</div>
			<div class="col-4">
				<div class="cards">
					<img src="images/kylo_square.png" alt="Kylo" class="cards-image">
					<h3 class="cards-heading">Kylo</h3>
					<p class="cards-description">Main villain, or is he?</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="cards">
					<img src="images/poe_square.png" alt="Poe" class="cards-image">
					<h3 class="cards-heading">Poe</h3>
					<p class="cards-description">Neutral pilot</p>
				</div>
			</div>
			<div class="col-4">
				<div class="cards">
					<img src="images/chewbacca_square.png" alt="Chewbaccs" class="cards-image">
					<h3 class="cards-heading">Chewbacca</h3>
					<p class="cards-description">A great first mate</p>
				</div>
			</div>
			<div class="col-4">
				<div class="cards">
					<img src="images/yoda_square.png" alt="Yoda" class="cards-image">
					<h3 class="cards-heading">Yoda</h3>
					<p class="cards-description">Wise old Jedi master</p>
				</div>
			</div>
		</div>
	</main>

</body>
</html>
